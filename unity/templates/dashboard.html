<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>UNITY | Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .titlePadding{
            padding-top:20px;
        }
        .infoPadding{
            padding-top:10px;
        }
        
        h5,h6 { font-weight: normal; }

    </style>
  </head>
  <body>
    <div class="container px-4">
        <div class="row gy-3">
            <div class="col titlePadding">
                <h5>UNITY</h5>
                <hr/>
            </div>
        </div>
        <div class="row gy-3">
            <div class="col">
                <h4>{{title}}</h4>
            </div>
        </div>
        <div class="row gx-5 gy-3 infoPadding">
          <div class="col-sm">
           <div class="p-3 border bg-light">
                <h6>Email list</h6>
                <h2>{{emailCount}}</h2>
           </div>
          </div>
          <div class="col-sm">
            <div class="p-3 border bg-light">
                <h6>New this month</h6>
                <h2>{{thisMonth}}</h2>
            </div>
          </div>
          <div class="col-sm">
            <div class="p-3 border bg-light">
                <h6>Unsubscribed</h6>
                <h2>{{unsubscribed}}</h2>
            </div>
          </div>
        </div>
        <div class="row gy-3 titlePadding">
            <div class="col titlePadding">
                <div class="table-responsive-sm">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Email ID</th>
                                <th scope="col">Timestamp</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for email in emails %}
                            <tr>
                                <td>{{email.emailId}}</td>
                                <td>{{email.timestamp}}</td>
                                <td>{{email.status}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
      </div>
  </body>
</html>
